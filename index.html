<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirect to Gmail</title>
  <!-- Gmail Icon as Favicon -->
  <link rel="icon" type="image/png" href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico">
  <!-- Meta refresh for redirection -->
  <meta http-equiv="refresh" content="0; url=https://mail.google.com">
</head>
<body>
  <p>If you are not redirected automatically, <a href="https://mail.google.com">click here to go to Gmail</a>.</p>
</body>
</html>
